<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emotion Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <br/>
            <div class="text-center">
                <h1 class="m-4">Emotion Detection</h1>
            </div>
            <div class='container'>
                <div class="text-center mt-5 alert alert-info shadow-sm col-lg-8" style="margin:auto;">
                    <form method="post" action="{{ url_for('tasks') }}">
                        <input type="submit" value="Capture" name="click" class="btn btn-primary shadow-sm" style="margin-right:20px;"/>
                    </form>
                </div>
                <br/>
                <div class="col-lg-8" style="position: relative; margin:auto;">
                    <img  src="{{ url_for('video_feed') }}" class="shadow-sm img-fluid rounded mx-auto d-block" alt=""/>
                    <span class="counter" id="count"></span>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
</body>
